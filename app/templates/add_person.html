<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
</head>
<body>
    <h1>Add Person</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div>
            {{ form.image_path.label }}<br>
            {{ form.image_path }}
        </div>
        <div>
            {{ form.name.label }}<br>
            {{ form.name }}
        </div>
        <div>
            {{ form.qualification.label }}<br>
            {{ form.qualification }}
        </div>
        <div>
            {{ form.description.label }}<br>
            {{ form.description }}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
